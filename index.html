<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bellybutton Biodiversity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="row g-3 align-items-center my-3">
                <div class="col-auto">
                    <label for="selDataset" class="col-form-label h5">Test Subject ID:</label>
                </div>
                <div class="col-auto">
                    <select id="selDataset" class="form-select" onchange="optionChanged(this.value)"></select>
                </div>
            </div>
            <div class="my-3">
                <h3 class="py-2">Demographic Info</h3>
                <ul id="sample-metadata" class="list-group"></ul>
            </div>
        </div>
        <div class="col-md-8">
            <div id="gauge"></div>
        </div>
    <div>
    <div id="bar" class="my-3"></div>
    <div id="bubble" class="my-3"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="./static/js/app.js"></script>

</body>

</html>
